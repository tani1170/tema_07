<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="bistro.css"
    />
  </head>

  <body id="single">
    <header>
      <h1>Bistro Babushka</h1>
    </header>
    <nav>
      <button class="back">
        Tilbage
      </button>
    </nav>

    <main>
      <article class="single">
        <img src="" alt="" />
        <div>
          <h2></h2>
          <p class="kategori"></p>
          <p class="tekst"></p>
          <p class="pris">Pris:</p>
        </div>
      </article>
    </main>
    <footer>
      <section>
        <address>
          Addresse: <br />Grønnegade
          97<br />1234 København K
        </address>
        <aside>
          Åbningstider: <br />
          Mandag – fredag 10:30 –
          22:00<br />Lørdag 12:00 –
          23:00
        </aside>
      </section>
    </footer>
    <script>
      const urlParams =
        new URLSearchParams(
          window.location.search
        );
      const id = urlParams.get("id");
      let ret;
      const billedUrl = "medium/";
      const dbUrl =
        "https://babushka-dd8a.restdb.io/rest/menu";
      const key =
        "600ec2fb1346a1524ff12de4";

      async function getJson() {
        const data = await fetch(
          dbUrl + "/" + id,
          {
            method: "GET",
            headers: {
              "x-apikey": key,
            },
          }
        );
        ret = await data.json();
        visRetter();
      }
      document
        .querySelector(".back")
        .addEventListener(
          "click",
          () => {
            window.history.back();
          }
        );

      function visRetter() {
        document.querySelector(
          "h2"
        ).textContent = ret.navn;
        document.querySelector(
          "article img"
        ).src =
          billedUrl +
          ret.billednavn +
          "-md.jpg";
        document.querySelector(
          ".kategori"
        ).textContent = ret.kategori;
        document.querySelector(
          ".tekst"
        ).textContent =
          ret.kortbeskrivelse;
        document.querySelector(
          ".pris"
        ).textContent +=
          ret.pris + ".- kr";
      }

      getJson();
    </script>
  </body>
</html>
