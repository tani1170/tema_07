<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Hvor kilogram Co2 har du udledt på din flyvetyr</h1>
    <p>Angiv antal flytimer</p>
    <input type="text" id="timer">
    <button>Klik og beregn udledt CO2 i kg, kig i konsol</button>
    
    <script>


document.querySelector("button").addEventListener("click", buttonClicked)
        function buttonClicked(){
        let timer = document.querySelector("#timer").value;
        let co = 109;
        let udledtCoKg = timer * co;
        let coKg= udledtCoKg;
        let respons;

        if(isNaN(coKg)){
            respons =" Dette er ikke et tal, prøv igen!"
        }
        else if(coKg<100){
            respons="Tæt på Thunberg";
        }
        else if( coKg<200){
            respons="Ja ja, du behøver ikke melde til ud af Å!";

        } else if(coKg<600){
            respons="Det er godt for turismen i nordeuropa.";

        } else{ respons=" Nå ja vi kan jo altid kolonisere en anden planet.."};
       
        let resultat = `Ved ${timer} timers flyvetur har du udledt ${udledtCoKg} kg CO2. ${respons}`;
        console.log(resultat);

    }

    </script>
</body>
</html>
