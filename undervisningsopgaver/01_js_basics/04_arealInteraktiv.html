<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Klik og beregn arealet, kig i konsol</button>

    <script>

        document.querySelector("button").addEventListener("click", buttonClicked)
        function buttonClicked(){
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        let areal = længde * bredde;
        let resultat = `Længden er ${længde} meter og bredden er   ${bredde} meter. Arealet er ${areal}`;
        console.log(resultat);


        }        


    </script>
</body>
</html>
